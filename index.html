<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Presentations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./app/select/css/main.css" />
</head>

<body>
    <div class="app-wrapper-page" id="app">
        <div class="app-wrapper">
            <div class="app-interface-wrapper">
                <div class="app-interface-button" app-action="new">
                    <span>NEW!</span>
                </div>
                <div class="app-new-interface-parent"></div>
            </div>
            <div class="app-preview-region">
            </div>
        </div>
    </div>
    <script>
        import('./app/select/js/build/main.js')
            .then(app => {
                console.log(app);
                window.app = app.default;
                app.default.start();
            }).catch(error => {
                console.warn(app, error);
                throw error;
            });
    </script>
</body>

</html>
